<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Demo - Transaction Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Blockchain Transaction Demo</h1>
        
        <div class="add-transaction-panel">
            <h2>Add New Transaction</h2>
            <div class="form-group">
                <label for="sender">Sender:</label>
                <input type="text" id="sender" placeholder="Enter sender name">
            </div>
            <div class="form-group">
                <label for="receiver">Receiver:</label>
                <input type="text" id="receiver" placeholder="Enter receiver name">
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount" step="0.01">
            </div>
            <button class="btn" onclick="addTransaction()">Add Transaction</button>
        </div>

        <div id="blockchain" class="blockchain-container">
            <div class="no-blocks">No transactions yet. Add your first transaction above!</div>
        </div>


        <button class = "btn"onclick="verifyBlockchain()">Verify Blockchain </button>
        <div id="verification-result"></div>

    </div>

    <script src="blockchain.js"></script>
</body>
</html>
